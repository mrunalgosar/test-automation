plugins {
    id 'org.springframework.boot' version '2.2.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

group 'org.xtremax'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    testImplementation group: 'org.testng', name: 'testng', version: '7.1.0'
    testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation group: 'io.cucumber', name: 'cucumber-core', version: '6.1.0'
    testImplementation group: 'io.cucumber', name: 'cucumber-java', version: '6.1.0'
    testImplementation group: 'io.cucumber', name: 'cucumber-spring', version: '6.1.0'
    testImplementation group: 'io.cucumber', name: 'cucumber-testng', version: '6.1.0'
}

test {
    useTestNG() {
        suites 'src/test/resources/testng.xml'
        useDefaultListeners = true
    }
}